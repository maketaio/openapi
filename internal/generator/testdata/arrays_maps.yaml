openapi: 3.0.3
info:
  title: arrays-maps
  version: 1.0.0
components:
  schemas:
    User:
      type: object
      description: User model.
      additionalProperties: false
      properties:
        id:
          type: string
          description: Unique user identifier.
        age:
          type: integer
          format: int32
          description: Optional user age.
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp.
      required: [id, createdAt]
    UserByID:
      type: object
      description: Map from ID to a lightweight user view.
      additionalProperties:
        type: object
        additionalProperties: false
        properties:
          name:
            type: string
            description: Display name.
          email:
            type: string
            description: Email address.
        required: [name]
    StringList:
      type: array
      description: List of strings.
      items:
        type: string
